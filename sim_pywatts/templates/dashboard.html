{%extends "base.html"%}

{%block content%}
<h2>Panel de Control de PyWatts</h2>
<p>Bienvenido, {{ session['username'] }}!</p>

<form method="POST" action="/dashboard">
    <label>Nombre del dispositivo:</label>
    <input type="text" name="device" required>

    <br><br>

    <label>Potencia (W):</label>
    <input type="number" step="any" name="power" required>

    <br><br>

    <label>Horas de uso por día:</label>
    <input type="number" step="0.1" name="hours" required>

    <br><br>

    <button type="submit">Agregar</button>
</form>

<a href="/logout">Cerrar sesión</a>
{% endblock %}
